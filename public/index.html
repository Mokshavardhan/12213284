<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #root {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      text-align: center;
      color: #555;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function URLShortener() {
      const [longUrl, setLongUrl] = React.useState('');
      const [shortCode, setShortCode] = React.useState('');
      const [shortenedUrl, setShortenedUrl] = React.useState('');

      const handleSubmit = (e) => {
        e.preventDefault();
        // Simulate shortening logic
        const generatedCode = shortCode || Math.random().toString(36).substr(2, 5);
        setShortenedUrl(`http://localhost:3000/${generatedCode}`);
      };

      return (
        <div>
          <h1>URL Shortener</h1>
          <form onSubmit={handleSubmit}>
            <input
              type="text"
              value={longUrl}
              onChange={(e) => setLongUrl(e.target.value)}
              placeholder="Enter long URL"
            />
            <input
              type="text"
              value={shortCode}
              onChange={(e) => setShortCode(e.target.value)}
              placeholder="Custom shortcode (optional)"
            />
            <button type="submit">Shorten</button>
          </form>
          {shortenedUrl && (
            <p>Shortened URL: <a href={shortenedUrl} target="_blank">{shortenedUrl}</a></p>
          )}
        </div>
      );
    }

    ReactDOM.render(<URLShortener />, document.getElementById('root'));
  </script>
</body>
</html>
